<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estrelas</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(180deg, #0a0a23 0%, #1b1b45 100%);
      color: #e0e0f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Fundo com estrelas pequenas */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(2px 2px at 20% 30%, #fff 90%, transparent 100%),
        radial-gradient(1.5px 1.5px at 50% 80%, #ddd 90%, transparent 100%),
        radial-gradient(1.7px 1.7px at 70% 60%, #eee 90%, transparent 100%),
        radial-gradient(1.3px 1.3px at 80% 20%, #fff 90%, transparent 100%),
        radial-gradient(1.8px 1.8px at 10% 70%, #ccc 90%, transparent 100%);
      background-repeat: repeat;
      background-size: 100% 100%;
      opacity: 0.5;
      pointer-events: none;
      z-index: -1;
    }

    header {
      width: 100%;
      background-color: #22294d;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      margin-bottom: 40px;
      border: 1.5px solid #5566aa;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      gap: 40px;
    }

    nav a {
      color: #aebcf7;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 5px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    nav a:hover {
      background-color: #8899ff33;
      color: #f0f0ff;
    }

    nav a.active {
      background-color: #7788ffbb;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 8px #aabbff;
    }

    main {
      max-width: 700px;
      background-color: rgba(34, 36, 61, 0.85);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 25px rgba(100, 120, 255, 0.6);
      text-align: center;
      width: 100%;
      min-height: 300px;
      color: #dde0ff;
    }

    main h1 {
      color: #aabbff;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ccdfff;
      position: relative;
    }

    /* Pequena estrela decorativa ao lado do título */
    main h1::after {
      content: "★";
      color: #ffffcc;
      font-size: 1.5rem;
      position: absolute;
      top: 0;
      right: -30px;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(1.3); }
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(170, 180, 255, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
      filter: brightness(1.1);
    }

    main img:hover {
      transform: scale(1.05);
      filter: brightness(1.3);
    }

    main p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #cbd0ff;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0 0 4px #4455bbaa;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #8899bb;
      user-select: none;
      text-shadow: 0 0 2px #4455bbaa;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a id="nav-home" class="active">Home</a></li>
        <li><a id="nav-sobre">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <!-- Conteúdo inicial: Home -->
    <h1>Bem-vindo as Estrelas</h1>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=700&q=80" alt="Imagem decorativa" />
    <p>
        Bem-vindo ao portal estelar! Aqui você encontrará um ambiente tranquilo e inspirador, onde cada detalhe foi criado para te levar para uma viagem pelo cosmos.
    </p>
  </main>

  <footer>Criado por Ana Clara</footer>

  <script>
    const navHome = document.getElementById('nav-home');
    const navSobre = document.getElementById('nav-sobre');
    const content = document.getElementById('content');

    function setActive(nav) {
      navHome.classList.remove('active');
      navSobre.classList.remove('active');
      nav.classList.add('active');
    }

    navHome.addEventListener('click', () => {
      setActive(navHome);
      content.innerHTML = `
        <h1>Bem-vindo ao Tema Estrelas</h1>
        <img src="AdobeStock_283512853.jpeg"
 alt="Imagem decorativa" />
        <p>
          Esta é a página inicial do site com tema estrelado. Um design elegante e com atmosfera do céu noturno para o seu projeto.
        </p>
      `;
    });

    navSobre.addEventListener('click', () => {
      setActive(navSobre);
      content.innerHTML = `
        <h1>Sobre este Projeto</h1>
        <p>
            As estrelas são pontos brilhantes que iluminam a vastidão escura do universo. Elas nos conectam com o infinito, lembrando que, mesmo na imensidão do cosmos, cada luz tem sua história e seu brilho único.
        </p>
        <p>
        
        </p>
      `;
    });
  </script>
</body>
</html>
